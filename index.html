<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Environmental Sensor Dashboard</title>

</head>

<body>

    <!-- Header Section -->
    <div class="header">
        ENVIRONMENTAL QUALITY MONITORING SYSTEM
    </div>

    <div class="login-box" id="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <button id="logout-button" onclick="logout()">Logout</button>

    <div id="sensor-dashboard" class="sensor-dashboard" style="display: none;">
        <div class="sensor-box" id="temperature">
            <img src="temperature-icon.png" alt="Temperature">
            <h3>Temperature</h3>
            <p id="temp-value">-- °C</p>
        </div>

        <div class="sensor-box" id="humidity">
            <img src="humidity-icon.png" alt="Humidity">
            <h3>Humidity</h3>
            <p id="humidity-value">-- %</p>
        </div>

        <div class="sensor-box" id="uv-index">
            <img src="uv-icon.png" alt="UV Index">
            <h3>UV Index</h3>
            <p id="uv-value">--</p>
        </div>

        <div class="sensor-box" id="co2">
            <img src="co2-icon.png" alt="CO2 Concentration">
            <h3>CO2 Concentration</h3>
            <p id="co2-value">-- ppm</p>
        </div>

        <div class="sensor-box" id="so2">
            <img src="so2-icon.png" alt="SO2 Concentration">
            <h3>SO2 Concentration</h3>
            <p id="so2-value">-- ppm</p>
        </div>

        <div class="sensor-box" id="pm25">
            <img src="pm1-icon.png" alt="PM1.0 Concentration">
            <h3>PM1.0 Concentration</h3>
            <p id="pm1-value">-- µg/m³</p>
        </div>

        <div class="sensor-box" id="pm25">
            <img src="pm25-icon.png" alt="PM2.5 Concentration">
            <h3>PM2.5 Concentration</h3>
            <p id="pm25-value">-- µg/m³</p>
        </div>

        <div class="sensor-box" id="pm25">
            <img src="pm10-icon.png" alt="PM10 Concentration">
            <h3>PM10 Concentration</h3>
            <p id="pm10-value">-- µg/m³</p>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin') {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('sensor-dashboard').style.display = 'grid';
                document.getElementById('logout-button').style.display = 'block';
            } else {
                alert('Invalid credentials!');
            }
        }

        function logout() {
            document.getElementById('login-box').style.display = 'block';
            document.getElementById('sensor-dashboard').style.display = 'none';
            document.getElementById('logout-button').style.display = 'none';
        }

        async function fetchSensorData() {
            try {
                const response = await fetch('http://your-esp32-ip/sensor-data');
                const data = await response.json();

                document.getElementById('temp-value').innerText = `${data.temperature} °C`;
                document.getElementById('humidity-value').innerText = `${data.humidity} %`;
                document.getElementById('uv-value').innerText = data.uvIndex;
                document.getElementById('co2-value').innerText = `${data.co2} ppm`;
                document.getElementById('so2-value').innerText = `${data.so2} ppm`;
                document.getElementById('pm1-value').innerText = `${data.pm1} µg/m³`;
                document.getElementById('pm25-value').innerText = `${data.pm2_5} µg/m³`;
                document.getElementById('pm10-value').innerText = `${data.pm10} µg/m³`;
            } catch (error) {
                console.error('Failed to fetch sensor data:', error);
            }
        }

        setInterval(fetchSensorData, 5000); // Refresh every 5 seconds
        fetchSensorData(); // Initial fetch
    </script>
</body>

</html>
